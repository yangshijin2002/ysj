<script >
	//同步检测
	//当点击button按钮，提示账号是否符合约束条件
	var btn = document.getElementById("btn1");
	btn.onclick = function (){
		//条件1：5-20个
		//第一步：获取输入框的用户输入信息
		var value = document.getElementById("ip1").value;
		// alert(value);
		//第二步：给用户输入信息加条件显示，不少于5个，不多于20个	
		//正则表达式
		var reg =  /^[a-zA-Z0-9_]{5,20}$/;
		//var arr=value.match(reg);
		var result = reg.test(value);
		console.log(result)
	};
</script>
